<article class="clear-after">
  <div class="column three">
    <figure><img src="{{ site.url }}/img/{{ post.image.teaser }}" alt=""></figure>
  </div><!-- column three -->
  <div class="column nine last">
    <h2><a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h2>
    <h5 class="meta-post"> {% if page.modified %}<time datetime="{{ page.modified | date: "%Y-%m-%dT%H:%M:%SZ" }}" itemprop="dateModified">{{ page.modified | date: "%B %d, %Y" }}</time>{% else %}<time datetime="{{ page.date | date: "%Y-%m-%dT%H:%M:%SZ" }}" itemprop="datePublished">{{ page.date | date: "%B %d, %Y" }}</time></p>{% endif %}</h5>
    <p>{{ post.excerpt | truncate: 250 }}</p>
  </div><!-- column nine -->
</article>
